                    "answerOptions": [

                        {"text": "The Sun's heat reaches us directly during the day, and the Earth cools at night when facing away from the Sun.", "isCorrect": true},

                    ]

                {

                {

                {

                    "answerOptions": [

                {

                    "answerOptions": [

                }
            ]
        };

        // Shuffle the answer options for each question when the quiz data is loaded
        quizData.questions.forEach(question => {
            shuffleArray(question.answerOptions);
        });


        let currentQuestionIndex = 0;
        let score = 0;
        let userName = '';

        const introSection = document.getElementById('intro-section');
        const questionSection = document.getElementById('question-section');
        const resultsSection = document.getElementById('results-section');
        const nameInput = document.getElementById('nameInput');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const finalScore = document.getElementById('final-score');
        const scoreComment = document.getElementById('score-comment');

        function startQuiz() {
            userName = nameInput.value.trim();
            if (userName === '') {
                showTemporaryMessage("Please tell me your name first!", 2000, 'error');
                return;
            }
            introSection.classList.add('hidden');
            questionSection.classList.remove('hidden');
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < quizData.questions.length) {
                const currentQuestion = quizData.questions[currentQuestionIndex];
                questionNumber.textContent = `Question ${currentQuestionIndex + 1} of ${quizData.questions.length}`;
                questionText.textContent = currentQuestion.question;
                optionsContainer.innerHTML = ''; 

                currentQuestion.answerOptions.forEach((optionData, index) => {
                    const button = document.createElement('button');
                    button.textContent = optionData.text;
                    button.classList.add('option-button');
                    // Pass the isCorrect property directly
                    button.addEventListener('click', () => checkAnswer(optionData.isCorrect, button));
                    optionsContainer.appendChild(button);
                });
            } else {
                showResults();
            }
        }

        function checkAnswer(isCorrect, clickedButton) {
            Array.from(optionsContainer.children).forEach(button => button.disabled = true);

            if (isCorrect) {
                score++;
                clickedButton.classList.add('correct');
                showTemporaryMessage("üåü Correct! Awesome! üåü", 1000, 'success');
            } else {
                clickedButton.classList.add('incorrect');
                showTemporaryMessage("üòÖ Not quite, keep trying! üòÖ", 1000, 'error');
            }
            
            currentQuestionIndex++;
            setTimeout(() => {
                displayQuestion();
            }, 1200);
        }
        
        function skipQuestion() {
            showTemporaryMessage("‚è≠Ô∏è Question Skipped! ‚è≠Ô∏è", 1000, 'info');
            Array.from(optionsContainer.children).forEach(button => button.disabled = true);
            currentQuestionIndex++;
            setTimeout(() => {
                displayQuestion();
            }, 1200);
        }

        function showResults() {
            questionSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            
            const totalQuestions = quizData.questions.length;
            const percentage = (score / totalQuestions) * 100;
            finalScore.textContent = `${percentage.toFixed(0)}%`;
            
            let comment = '';
            if (percentage >= 90) {
                comment = `Absolutely sensational, ${userName}! You're a true Science Whiz! üéâ`;
            } else if (percentage >= 70) {
                comment = `Fantastic job, ${userName}! You're a brilliant Science Explorer! Keep shining! ‚ú®`;
            } else if (percentage >= 50) {
                comment = `Well done, ${userName}! You're on the right track! A little more science fun and you'll be a pro! üëç`;
            } else {
                comment = `Great effort, ${userName}! Every try makes you smarter! Let's review and explore more science, you can do it! üí™`;
            }
            scoreComment.textContent = comment;
        }

        // --- Custom Message Box ---
        function showTemporaryMessage(message, duration, type) {
            let messageBox = document.getElementById('message-box');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'message-box';
                document.body.appendChild(messageBox);
            }
            messageBox.textContent = message;
            messageBox.className = 'message-box show ' + type;

            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px 30px;
                border-radius: 15px;
                font-size: 1.5em;
                font-weight: bold;
                color: #fff;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            `;
            if (type === 'success') {
                messageBox.style.backgroundColor = '#4CAF50';
            } else if (type === 'error') {
                messageBox.style.backgroundColor = '#F44336'; 
            } else if (type === 'info') {
                 messageBox.style.backgroundColor = '#00BCD4'; /* Use a color from the new palette */
            }
            
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, 50);

            setTimeout(() => {
                messageBox.style.opacity = 0;
                setTimeout(() => {
                    messageBox.remove();
                }, 500);
            }, duration);
        }

    </script>
